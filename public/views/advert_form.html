<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Advertisement Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="addAdvertisement" role="form" class="form-horizontal" ng-submit="editMode ? edit(avtar) : save(avtar)" >
                            <div ng-class="{'has-error': addAdvertisement.name.$invalid && (addAdvertisement.name.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Advertisement Name</label>
                                <div class="col-xs-5">
                                    <input type="text" name="name" ng-model="advertisement.name" required="true" preval="{{ preval }}"checktype="{{ editMode ? 'editadvertisement' : 'advertisement' }}"  class="form-control" placeholder="Enter Advertisement Name" ng-maxlength="100" check-unique>
                                    <div class="col-xs-5 " ng-messages="addAdvertisement.name.$error" ng-if="addAdvertisement.name.$dirty">
                                      <span class="help-block error" ng-message="required">This field is required.</span>
                                      <span class="help-block error" ng-message="checkUnique">This Advertisement already exist.</span>
                                      <span class="help-block error" ng-message="maxlength">This field maximum length is 100 characters.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
<!--                             <div ng-show="editModeCat" ng-class="{'has-error': addCategory.avtar.$invalid && (addCategory.avtar.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Category Image</label>
                                <div class="col-xs-5">
                                    <img ng-show="addCategory.avtar.$valid" ngf-thumbnail="avtar" class="thumb">
                                    <input type="file" required="true" class="form-control" ngf-select  name = "avtar" ng-model="avtar" file-model="avtar" ngf-resize="{width: 100, height: 100}" ngf-pattern="'image/*'" >
                                    <div class="col-xs-5 " ng-messages="addCategory.avtar.$error" ng-if="addCategory.avtar.$dirty">
                                        <span class="help-block error" ng-message="required">This field is required.</span>
                                        <span class="help-block error" ng-message="pattern">Enter valid Image.</span>
                                    </div>
                                </div>
                             
                            </div> -->
                            <div  ng-class="{'has-error': addAdvertisement.avtar.$invalid && (addAdvertisement.avtar.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Advertisement Image</label>
                                <div class="col-xs-5">
                                    <!-- <img ng-show="editModeCat" ngf-thumbnail="avtar"> -->
                                    <img ng-show="addAdvertisement.avtar.$valid" ngf-thumbnail="avtar" class="thumb">
                                    <img ng-show="editMode && !addAdvertisement.avtar.$dirty" width="100px" height="100px" src="images/advertisement/{{ advertisement.photo || 'no_image.jpeg' }}" >
                                    <!-- <input type="file"  class="form-control" ngf-select  name = "avtar" ng-model="avtar" file-model="avtar" ngf-resize="{width: 100, height: 100}" ngf-pattern="'image/*'" > -->
                                    <input type="file" ngf-select ng-model="avtar" name="avtar" accept="image/*" ngf-max-size="2MB" ng-required="{{ !editMode }}" ngf-model-invalid="errorFile" ngf-resize="{width: 100, height: 100}">
                                    <div class="col-xs-5 " ng-messages="addAdvertisement.avtar.$error" ng-if="addAdvertisement.avtar.$dirty">
                                        <span class="help-block error" ng-message="required">This field is required.</span>
                                        <span class="help-block error" ng-message="maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>                           
                            <div class="form-group">

                                <label class="col-xs-3 control-label" >Select Category</label>
                                <div class="col-xs-5">
                                <multiple-autocomplete ng-model="example1model" object-property="name" suggestions-arr="categories">
                                </multiple-autocomplete>
<!--                                 <select class="form-control" ng-model="advertisement.category" name="category" multiple  >
                                    <option value="">---Please select Categoey---</option>
                                    <option 
                                            ng-selected="{{advertisement.category == category._id}}"
                                            ng-repeat="category in categories"
                                            value="{{category._id}}">
                                      {{category.name}}
                                    </option>
                                </select> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" ng-disabled="addAdvertisement.$invalid" class="btn btn-default">Submit</button>
                                    <a ui-sref="dashboard.advertisements" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
