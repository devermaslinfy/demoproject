<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Advertisement Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" class="form-horizontal" >
                            <div class="form-group required">
                                <label class="col-xs-3 control-label">Advertisement Name</label>
                                <div class="col-xs-5">
                                    <input required="true" type="text" class="form-control" placeholder="Enter Advertisement Name">
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group required">
                                <label class="col-xs-3 control-label">Advertisement Image</label>
                                <div class="col-xs-5">
                                    <input type="file" required="true" class="form-control">
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>                         
                            <div class="form-group">
                                <label class="col-xs-3 control-label" >Select Category</label>
                                <div class="col-xs-5">
                                    <select multiple class="form-control">
                                        <option value="1">Bollywood</option>
                                        <option value="2" >Sports</option>
                                        <option value="3" >Footwal</option>
                                        <option value="4" >Cricket</option>
                                        <option value="5">Yoga</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                    <a ui-sref="dashboard.advertisements" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
