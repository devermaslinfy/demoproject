<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Category Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="addCategory" role="form" class="form-horizontal" ng-submit="editModeCat ? updateCategory(avtar) : save(avtar)" >
                            <div ng-class="{'has-error': addCategory.name.$invalid && (addCategory.name.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Category Name</label>
                                <div class="col-xs-5">
                                    <input type="text" name="name" ng-model="category.name" required="true" preval="{{ preval }}" checktype="{{ editModeCat ? 'editcategory' : 'category' }}"  class="form-control" ng-maxlength="100" placeholder="Enter Category Name" check-unique>
                                    <div class="col-xs-6 " ng-messages="addCategory.name.$error" ng-if="addCategory.name.$dirty">
                                      <span class="help-block error" ng-message="required">This field is required.</span>
                                      <span class="help-block error" ng-message="checkUnique">This category already exist.</span>
                                      <span class="help-block error" ng-message="maxlength">This field maximum length is 100 characters.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
<!--                             <div ng-show="editModeCat" ng-class="{'has-error': addCategory.avtar.$invalid && (addCategory.avtar.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Category Image</label>
                                <div class="col-xs-5">
                                    <img ng-show="addCategory.avtar.$valid" ngf-thumbnail="avtar" class="thumb">
                                    <input type="file" required="true" class="form-control" ngf-select  name = "avtar" ng-model="avtar" file-model="avtar" ngf-resize="{width: 100, height: 100}" ngf-pattern="'image/*'" >
                                    <div class="col-xs-5 " ng-messages="addCategory.avtar.$error" ng-if="addCategory.avtar.$dirty">
                                        <span class="help-block error" ng-message="required">This field is required.</span>
                                        <span class="help-block error" ng-message="pattern">Enter valid Image.</span>
                                    </div>
                                </div>
                             
                            </div> -->
                            <div  ng-class="{'has-error': addCategory.avtar.$invalid && (addCategory.avtar.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Category Image</label>
                                <div class="col-xs-5">
                                    <!-- <img ng-show="editModeCat" ngf-thumbnail="avtar"> -->
                                    <img ng-show="addCategory.avtar.$valid" ngf-thumbnail="avtar" class="thumb">
                                    <img ng-show="editModeCat && !addCategory.avtar.$dirty" width="100px" height="100px" src="images/category/{{ category.image_url || 'no_image.jpeg' }}" >
                                    <!-- <input type="file"  class="form-control" ngf-select  name = "avtar" ng-model="avtar" file-model="avtar" ngf-resize="{width: 100, height: 100}" ngf-pattern="'image/*'" > -->
                                    <input type="file" ngf-select ng-model="avtar" name="avtar" accept="image/*" ngf-max-size="2MB" ng-required="{{ !editModeCat }}" ngf-model-invalid="errorFile" ngf-resize="{width: 100, height: 100}">
                                    <div class="col-xs-5 " ng-messages="addCategory.avtar.$error" ng-if="addCategory.avtar.$dirty">
                                        <span class="help-block error" ng-message="required">This field is required.</span>
                                        <span class="help-block error" ng-message="maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>                           
                            <div class="form-group">
                                <label class="col-xs-3 control-label" >Category Status</label>
                                <div class="col-xs-5">

                                    <select class="form-control" name="status" ng-model="category.status">
                                        <option value="">---Please select status---</option>
                                        <option ng-selected="{{category.status == 1}}" value ="1" >Active</option>
                                        <option  ng-selected="{{category.status == 2}}" value ="2"  >Deactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" ng-disabled="addCategory.$invalid" class="btn btn-default">Submit</button>
                                    <a ui-sref="dashboard.categories" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
