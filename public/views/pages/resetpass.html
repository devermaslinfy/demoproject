
<div ng-app="sbAdminApp" class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Password</h3>
                </div>
                <div class="panel-body">
                    <form name="forgotForm" role="form" ng-controller="LoginCtrl" ng-submit="resetpass()">
                        <fieldset>

                            <div class="form-group"  ng-class="{'has-error': forgotForm.password.$invalid && (forgotForm.password.$dirty)}">
                                <input name="password" id="password" ng-model="password" type="password"  ng-pattern="/^\S*$/" class="form-control" placeholder="Enter New Password" required ng-minlength = "8" >
                                <input type="hidden" ng-model = "id" name = "id">
                            </div>
                            <div class="form-group" ng-messages="forgotForm.password.$error" ng-if="forgotForm.password.$dirty">
                              <span class="help-block error" ng-message="required">This field is required.</span>
                              <span class="help-block error" ng-message="pattern">Plese enter valid characters.</span>
                              <span class="help-block error" ng-message="minlength">Password minimum length is 8 characters.</span>

                            </div>
                            <div class="form-group"  ng-class="{'has-error': forgotForm.cpassword.$invalid && (forgotForm.cpassword.$dirty)}">
                                <input name="cpassword" id="cpassword" ng-model="cpassword" type="password"  class="form-control" placeholder="Confirm Password" required pw-check="password" >
                            </div>
                            <div class="form-group" ng-messages="forgotForm.cpassword.$error" ng-if="forgotForm.cpassword.$dirty">
                              <span class="help-block error" ng-message="required">This field is required.</span>
                              <span class="help-block error" ng-show="forgotForm.cpassword.$error.pwmatch && forgotForm.cpassword.$dirty">Passwords don't match.</span>
                            </div>
                            <div class="form-group pull-right">
                                <a ui-sref="login">Login</a>
                            </div>
                            <input type="submit" ng-disabled="forgotForm.$invalid" class="btn btn-lg btn-success btn-block" value="submit">
<!--                             <a ui-sref="login" class="btn btn-lg btn-success btn-block">Login</a> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style type="text/css">
.error{
    color: #a94442;
}
</style>
