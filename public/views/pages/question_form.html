<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Question Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="col-lg-6 form-group">
                                <label>Question</label>
                                <input name="question" class="form-control" placeholder="Write Your Question ">
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group">
                                <label class="col-xs-6 control-label">Options</label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" name="option[]" />
                                </div>

                            </div>                        
                            <div class=" col-lg-6 form-group">
                                <label>Category Image</label>
                                <input type="file">
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-6 form-group">
                                <label>Category Status</label>
                                <select class="form-control">
                                    <option value =1 >Active</option>
                                    <option value =2 >Deactive</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 form-group">
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <a ui-sref="dashboard.questions" class="btn btn-default">Cancel</a>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
