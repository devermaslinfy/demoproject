<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Change Password</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="changePassword" role="form" class="form-horizontal" ng-submit="setpassword()" >
                            <div ng-class="{'has-error': changePassword.oldpassword.$invalid && (changePassword.oldpassword.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Old Password</label>
                                <div class="col-xs-5">
                                    <input name="oldpassword" id="oldpassword" ng-model="oldpassword" type="password"  class="form-control" placeholder="Enter Old Password" required check-password>
                                    <div class="col-xs-5 " ng-messages="changePassword.oldpassword.$error" ng-if="changePassword.oldpassword.$dirty">
                                      <span class="help-block error" ng-message="required">This field is required.</span>
                                      <span class="help-block error" ng-message="checkPassword">Your password is invalid.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div ng-class="{'has-error': changePassword.password.$invalid && (changePassword.password.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">New Password</label>
                                <div class="col-xs-5">
                                    <input name="password" id="password" ng-model="password" type="password"  class="form-control" placeholder="Enter New Password" ng-pattern="/^\S*$/" required ng-minlength = "8" >
                                    <div class="col-lg-6 form-group" ng-messages="changePassword.password.$error" ng-if="changePassword.password.$dirty">
                                      <span class="help-block error" ng-message="required">This field is required.</span>
                                      <span class="help-block error" ng-message="pattern">Plese enter valid characters.</span>
                                      <span class="help-block error" ng-message="minlength">Password minimum length is 8 characters.</span>

                                    </div>
                                </div>
                            </div>

                            <div ng-class="{'has-error': changePassword.cpassword.$invalid && (changePassword.cpassword.$dirty)}" class="form-group required">
                                <label class="col-xs-3 control-label">Confirm Password</label>
                                <div class="col-xs-5">
                                    <input  name="cpassword" id="cpassword" ng-model="cpassword" type="password"  class="form-control" placeholder="Confirm Password" required pw-check="password">
                                    <div class="col-lg-6 form-group" ng-messages="changePassword.cpassword.$error" ng-if="changePassword.cpassword.$dirty">
                                        <span class="help-block error" ng-message="required">This field is required.</span>
                                        <span class="help-block error" ng-show="changePassword.cpassword.$error.pwmatch && changePassword.cpassword.$dirty">Passwords don't match.</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" ng-disabled="changePassword.$invalid" class="btn btn-default">Submit</button>
                                    <a ui-sref="dashboard.password" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
