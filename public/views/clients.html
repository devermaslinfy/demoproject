<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Clients List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
              <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="col-md-12">
                <div class="btn-group">
                <button ng-click = "addClient()" class="btn btn-primary" style="margin-right:15px; margin-top:10px;">Add Client</button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table  datatable="" dt-instance="ClientCtrl.dtInstanceCallback" dt-options="ClientCtrl.dtOptions" dt-columns="ClientCtrl.dtColumns" class="row-border hover table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>City</th>
                                <th>Buisness Type</th>
                                <th>Number of Views</th>
                                <th>Number Like</th>
                                <th>Number of Favorites</th>
                                <th>Date Join</th>
                                <th>Last Visit</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                    </table>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
