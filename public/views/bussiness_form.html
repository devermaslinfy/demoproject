<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Business Type Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="addBusiness" role="form" class="form-horizontal" ng-submit="save()">
                            <div class="form-group required">
                                <label class="col-xs-3 control-label">Type Name</label>
                                <div class="col-xs-5">
                                    <input name="name" ng-model="business.name" required="true" type="text" checktype="business" class="form-control" ng-maxlength="100" placeholder="Enter Business Type Name" check-unique required>
                                    <div class="col-lg-6 form-group" ng-messages="addBusiness.name.$error" ng-if="addBusiness.name.$dirty">
                                    <span class="help-block error" ng-message="required">This field is required.</span>
                                    <span class="help-block error" ng-show="addBusiness.name.$error.checkUnique && addBusiness.name.$dirty">This business type already exist!</span>
                                     <span class="help-block error" ng-message="maxlength">This field maximum length is 100 characters.</span>
                                    </div>
                                </div>
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class="form-group">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button ng-disabled="addBusiness.$invalid" type="submit" class="btn btn-default">Submit</button>
                                    <a ui-sref="dashboard.business" class="btn btn-default">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
