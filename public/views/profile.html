<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Admin Profile</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="registerAdmin" role="form" ng-submit="profile()"  >
                            <div ng-class="{'has-error': registerAdmin.email.$invalid && (registerAdmin.email.$dirty)}" class="col-lg-6 form-group rquired">
                                <label class="control-label">Email</label>
                                <input required="true" ng-model="admin.email" name="email" class="form-control" placeholder="Enter Email" cuemail email-type="{{ editMode ? 'editadmin' : 'admin' }}" preval="{{ preval }}">
                                <div class="col-lg-6 form-group" ng-messages="registerAdmin.email.$error" ng-if="registerAdmin.email.$dirty">
                                  <span class="help-block error" ng-message="required">This field is required.</span>
                                  <span class="help-block error" ng-message="email">This email address is invalid.</span>
                                  <span class="help-block error" ng-message="cuemail">This email already exist!</span>

                                </div>
                            </div>
                            <div ng-class="{'has-error': registerAdmin.name.$invalid && (registerAdmin.name.$dirty)}" class=" col-lg-6 form-group rquired">
                                <label class="control-label" >Name</label>
                                <input name="name" ng-model="admin.name" required="true" class="form-control" placeholder="Enter Name">
                                <div class="col-lg-6 form-group" ng-messages="registerAdmin.name.$error" ng-if="registerAdmin.name.$dirty">
                                  <span class="help-block error" ng-message="required">This field is required.</span>
                                </div>
                            </div>
                            <div class="clearfix"></div>
<!-- 
                            <div class="col-lg-6 form-group">
                                <label>Select Status</label>
                                <select name="status" ng-model="admin.status" class="form-control">
                                    <option value="">---Please select status---</option>
                                    <option ng-selected="admin.status == 1" value =1 >Active</option>
                                    <option ng-selected="admin.status == 2" value =2 >Deactive</option>
                                </select>
                            </div>

                            <div class="col-lg-6 form-group">
                                <label>Admin Type</label>
                                <select name="admin_type" ng-model="admin.admin_type" class="form-control">   
                                    <option value="">---Please select admin type---</option>
                                    <option ng-selected="admin.admin_type == 2" value =2 >Admin</option>
                                    <option ng-selected="admin.admin_type == 1" value =1 >Super Admin</option>
                                </select>
                            </div>
                            <div class="clearfix"></div> -->

                            <div class="col-lg-12 form-group">
                            <button ng-disabled="registerAdmin.$invalid" type="submit" class="btn btn-default">Submit Button</button>
                            <a ui-sref="dashboard.admins" class="btn btn-default">Cancel</a>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
