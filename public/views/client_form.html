<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Client Form</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                 <a ui-sref="dashboard.home"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="col-lg-6 form-group rquired">
                                <label class="control-label">Name</label>
                                <input required="true" class="form-control" placeholder="Enter Name">
                             <!--    <p class="help-block">Example block-level help text here.</p> -->
                            </div>
                            <div class=" col-lg-6 form-group">
                                <label>Select Categoey</label>
                                <select class="form-control">
                                    <option value="1">Bollywood</option>
                                    <option value="2" >Sports</option>
                                    <option value="3" >Footwal</option>
                                    <option value="4" >Cricket</option>
                                    <option value="5">Yoga</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                            <div class=" col-lg-6 form-group rquired">
                                <label class="control-label">Avtar Image</label>
                                <input required="true" type="file">
                            </div>
                            <div class=" col-lg-6 form-group rquired">
                                <label class="control-label">Select Business</label>
                                <select required="true" class="form-control">
                                    <option value="" selected>Business Type</option>
                                    <option value="1">It</option>
                                    <option value="2" >Civil</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
<!--                             <div class="form-group">
                                <label>Static Control</label>
                                <p class="form-control-static">email@example.com</p>
                            </div> -->
                            <div class=" col-lg-6 form-group rquired ">
                                <label class="control-label" >Description</label>
                                <input required="true" type="text" class="form-control" placeholder="Enter Description">
                            </div>
                            <div class=" col-lg-6 form-group">
                                <label>Phone</label>
                                <input class="form-control" placeholder="Enter Phone Number">
                            </div>
                            <div class="clearfix"></div>
                            <div class=" col-lg-6 form-group">
                                <label>Latitude</label>
                                <input class="form-control" placeholder="Enter Latitude">
                            </div>
                            <div class=" col-lg-6 form-group">
                                <label>Longitude</label>
                                <input class="form-control" placeholder="Enter Longitude">
                            </div>
                            <div class="clearfix"></div>
                             <div class=" col-lg-6 form-group rquired">
                                <label class="control-label" >Street</label>
                                <input required="true" class="form-control" placeholder="Enter Street">
                            </div>
                            <div class=" col-lg-6 form-group rquired">
                                <label class="control-label" >City</label>
                                <input required="true" class="form-control" placeholder="Enter City">
                            </div>
                            <div class="clearfix"></div>
                            <div class=" col-lg-6 form-group rquired">
                                <label class="control-label" >Country</label>
                                <input required="true" class="form-control" placeholder="Enter Country">
                            </div>
                            <div class=" col-lg-6 form-group rquired">
                                <label class="control-label" >Zip</label>
                                <input required="true" class="form-control" placeholder="Enter Zip">
                            </div>
                            <div class="clearfix"></div>

                            <div class="col-lg-12 form-group">
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <a ui-sref="dashboard.clients" class="btn btn-default">Cancel</a>
                            </div>
                        </form>
                    </div>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<style type="text/css">
    
.form-group.required .control-label:after { 
    color: #d00;
    content: "*";
    position: absolute;
    margin-left: 8px;
    top:7px;
}

</style>
